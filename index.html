<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Toussaint's Coding Quiz</title>
</head>
<body>
    

<h1>Toussaint's Coding Quiz</h1>
    <!--Header-->
    <header>
        <div id="highscore">
            <button class="highscore">View high scores</button>
        </div>
        <div class="time">
            Time Left: <span id="timer"></span>
        </div>
    </header>




    <!--Start Button-->
    <div class="start-button">
        <p id="start-text">This is Toussaint Gilbert's Java Script Quiz. 
            This quiz contains 6 total questions. 
            Answering a question wrong results in a deduction of 10 seconds from your total
            time
        </p>
        <button class="start" id="quizStartButton">Start</button>
    </div>

    <!--Quiz Goes Here-->
    <section class="quiz-wrapper" style="display:none;" id="quiz">
        <!--Question Goes Here-->
        <div class="q-container" id="question">
            question
        </div>
        <!--Answer Goes Here-->
        <div class="a-container">
            <div class="buttons">
                <button class="answer" id="answer1">Answer 1</button>
                <button class="answer" id="answer2">Answer 2</button>
                <button class="answer" id="answer3">Answer 3</button>
                <button class="answer" id="answer4">Answer 4</button>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </div>
    </section>


    <!--Ending score after quiz is over area-->
    <section class="score-wrapper" style="display:none;" id="score">
        <div class="score-container">
            <div id="score-text"></div>
        </div>


        <button class="try-again">Try Again?</button>
        <button class="return-start">Return To start</button>


        <form class="form-container" id="form">
            <input type="text" id="intials" placeholder="enter your intials and press enter" min="2" max="2" required />
            <label for="initials" id="intials-label"></label>
        </form>
    </section>

    <!--Scoreboard-->
    <section class="score-board" style="display: none;">
        <div class="scoreboard-container">
            <ul id="score-list"></ul>
        </div>

        <div class="button-container">
            <div>
                <button id="returnButton">Return</button>
            </div>
            <div>
                <button onclick="reloadScoreboard()" id="clearButton">Clear Scores</button>
            </div>
        </div>
    </section>




    <script src="./assets/script.js"></script>
</body>
</html>
