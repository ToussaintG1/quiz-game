<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Toussaint's Coding Quiz</title>
</head>
<body>
    
    <header>Toussaint's Coding Quiz</header>
    <header>
        <div id="highscore">
            <button class="highscore">View high scores</button>
        </div>
        <div class="time">
            Time Left: <span id="timer"></span>
            <div class="start-button">
                <button class="start" id="quizStartButton">Start</button>
            </div>
        </div>
    </header>
    <!-- Start -->
   
<!-- Quiz -->
    
        <div class="quiz">
            <h2 id="question"> Question</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <!-- High Score Page -->
    <section class="score-wrapper" style="display:none;" id="score">
        <div class="score-container">
            <div id="score-text"></div>
        </div>


        <button class="try-again">Try Again?</button>
        <button class="return-start">Return To start</button>


        <form class="form-container" id="form">
            <input type="text" id="intials" placeholder="enter your intials and press enter" min="2" max="2" required />
            <label for="initials" id="intials-label"></label>
        </form>
    </section>

    <!--Scoreboard-->
    <section class="score-board" style="display: none;">
        <div class="scoreboard-container">
            <ul id="score-list"></ul>
        </div>

        <div class="button-container">
            <div>
                <button id="returnBtn">Return</button>
            </div>
            <div>
                <button onclick="reloadScoreboard()" id="clearBtn">Clear Scores</button>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>  
</body>
</html>
